<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buddy AI</title>
  <script src="https://js.puter.com/v2/"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #0f1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #1d232c;
      --accent-primary: #6aa6ff;
      --accent-secondary: #9b6bff;
      --text-primary: #f0f6fc;
      --text-secondary: #8b949e;
      --border: #30363d;
      --success: #3ad29f;
      --warning: #ffcc66;
      --error: #ff6b6b;
      --control-height: 44px;
      --sidebar-width: 280px;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-image: 
        radial-gradient(ellipse at 10% -10%, rgba(106, 166, 255, 0.1), transparent 50%),
        radial-gradient(ellipse at 90% -20%, rgba(155, 107, 255, 0.08), transparent 50%);
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      height: 100%;
      z-index: 100;
      transition: transform 0.3s ease;
    }

    .sidebar-header {
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 20px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-sidebar {
      display: none;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
    }

    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .sidebar-section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-secondary);
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }

    .new-chat-btn {
      width: 100%;
      padding: 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text-primary);
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .new-chat-btn:hover {
      background: rgba(106, 166, 255, 0.1);
      border-color: var(--accent-primary);
    }

    .conversation-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .conversation-item {
      padding: 12px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .conversation-item.active {
      background: rgba(106, 166, 255, 0.15);
    }

    .conversation-item:hover:not(.active) {
      background: var(--bg-tertiary);
    }

    .conversation-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .conversation-name {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .conversation-actions {
      display: flex;
      gap: 6px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .conversation-item:hover .conversation-actions {
      opacity: 1;
    }

    .action-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 14px;
      width: 24px;
      height: 24px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .action-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
    }

    .topbar {
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      border-bottom: 1px solid var(--border);
      background: rgba(22, 27, 34, 0.8);
      backdrop-filter: blur(8px);
      z-index: 10;
    }

    .toggle-sidebar {
      display: none;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .current-conversation {
      font-weight: 600;
      font-size: 18px;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .message {
      max-width: 800px;
      width: 100%;
      display: flex;
      gap: 16px;
      padding: 16px;
      border-radius: var(--radius);
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      align-self: flex-end;
      border-left: 3px solid var(--accent-primary);
    }

    .message.assistant {
      border-left: 3px solid var(--success);
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .user .avatar {
      background: rgba(106, 166, 255, 0.15);
      color: var(--accent-primary);
    }

    .assistant .avatar {
      background: rgba(58, 210, 159, 0.15);
      color: var(--success);
    }

    .message-content {
      flex: 1;
    }

    .message-header {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .message-body {
      line-height: 1.6;
    }

    .message-body pre {
      background: rgba(16, 20, 26, 0.8);
      border-radius: 8px;
      padding: 16px;
      overflow-x: auto;
      margin: 12px 0;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      border: 1px solid var(--border);
    }

    .message-body code {
      background: rgba(106, 166, 255, 0.1);
      color: var(--accent-primary);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
    }

    .composer {
      padding: 16px 24px;
      background: rgba(22, 27, 34, 0.8);
      backdrop-filter: blur(8px);
      border-top: 1px solid var(--border);
    }

    .composer-inner {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      gap: 12px;
    }

    .composer textarea {
      flex: 1;
      min-height: var(--control-height);
      padding: 12px 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 15px;
      resize: none;
      outline: none;
      transition: border-color 0.2s;
    }

    .composer textarea:focus {
      border-color: var(--accent-primary);
    }

    .send-btn {
      width: var(--control-height);
      height: var(--control-height);
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      border: none;
      border-radius: var(--radius);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(106, 166, 255, 0.25);
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .build-btn {
      width: var(--control-height);
      height: var(--control-height);
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .build-btn:hover {
      background: rgba(58, 210, 159, 0.1);
      border-color: var(--success);
      color: var(--success);
    }

    /* Builder Panel */
    .builder-panel {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-primary);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .builder-panel.active {
      transform: translateY(0);
    }

    .builder-header {
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      background: var(--bg-secondary);
    }

    .builder-title {
      font-weight: 600;
      font-size: 18px;
    }

    .close-builder {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
    }

    .builder-main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .file-explorer {
      width: 280px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      padding: 16px;
      overflow-y: auto;
    }

    .file-explorer-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .file-actions {
      display: flex;
      gap: 8px;
    }

    .file-action-btn {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-primary);
    }

    .file-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .file-item {
      padding: 10px 12px;
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .file-item:hover {
      background: var(--bg-tertiary);
    }

    .file-item.active {
      background: rgba(106, 166, 255, 0.15);
    }

    .editor-preview-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .editor-tabs {
      display: flex;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
    }

    .editor-tab {
      padding: 12px 20px;
      cursor: pointer;
      font-weight: 500;
      border-bottom: 2px solid transparent;
    }

    .editor-tab.active {
      border-bottom: 2px solid var(--accent-primary);
      color: var(--accent-primary);
    }

    .editor-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .editor-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .code-editor {
      flex: 1;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      padding: 16px;
      border: none;
      outline: none;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      resize: none;
    }

    .editor-actions {
      padding: 12px 16px;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
    }

    .editor-btn {
      padding: 8px 16px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text-primary);
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .editor-btn.primary {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
    }

    .preview-pane {
      flex: 1;
      display: none;
      background: white;
      position: relative;
    }

    .preview-pane.active {
      display: block;
    }

    .preview-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .close-sidebar {
        display: block;
      }

      .toggle-sidebar {
        display: flex;
      }

      .composer-inner {
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-robot"></i>
        </div>
        <span>Buddy AI</span>
      </div>
      <button class="close-sidebar">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="sidebar-content">
      <div class="sidebar-section">
        <button class="new-chat-btn">
          <i class="fas fa-plus"></i>
          New Chat
        </button>
      </div>
      
      <div class="sidebar-section">
        <div class="section-title">Conversations</div>
        <div class="conversation-list">
          <!-- Conversations will be added dynamically if needed -->
        </div>
      </div>
      
      <div class="sidebar-section">
        <div class="section-title">Models</div>
        <div class="model-list">
          <div class="conversation-item" data-model="gpt-4o">
            <div class="conversation-icon">
              <i class="fas fa-brain"></i>
            </div>
            <div class="conversation-name">GPT-4o</div>
          </div>
          
          <div class="conversation-item" data-model="claude-3-5-sonnet">
            <div class="conversation-icon">
              <i class="fas fa-brain"></i>
            </div>
            <div class="conversation-name">Claude 3.5</div>
          </div>
          
          <div class="conversation-item" data-model="grok-beta">
            <div class="conversation-icon">
              <i class="fas fa-brain"></i>
            </div>
            <div class="conversation-name">Grok</div>
          </div>
          
          <div class="conversation-item" data-model="deepseek-chat">
            <div class="conversation-icon">
              <i class="fas fa-brain"></i>
            </div>
            <div class="conversation-name">Deepseek</div>
          </div>
          
          <div class="conversation-item" data-model="meta-llama/Meta-Llama-3.1-405B-Instruct-Turbo">
            <div class="conversation-icon">
              <i class="fas fa-brain"></i>
            </div>
            <div class="conversation-name">Llama</div>
          </div>
        </div>
      </div>
    </div>
  </aside>
  
  <!-- Main Content -->
  <main class="main-content">
    <div class="topbar">
      <button class="toggle-sidebar">
        <i class="fas fa-bars"></i>
      </button>
      <div class="current-conversation">Buddy AI Chat</div>
    </div>
    
    <div class="chat-container">
      <!-- Messages will be added dynamically -->
    </div>
    
    <div class="composer">
      <div class="composer-inner">
        <textarea placeholder="Ask Buddy anything..."></textarea>
        <button class="build-btn" title="Build from prompt">
          <i class="fas fa-hammer"></i>
        </button>
        <button class="send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
    
    <!-- Builder Panel -->
    <div class="builder-panel">
      <div class="builder-header">
        <div class="builder-title">Project Builder</div>
        <button class="close-builder">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="builder-main">
        <div class="file-explorer">
          <div class="file-explorer-header">
            <h3>Project Files</h3>
            <div class="file-actions">
              <button class="file-action-btn" id="new-file-btn">
                <i class="fas fa-file"></i>
              </button>
              <button class="file-action-btn" id="new-folder-btn">
                <i class="fas fa-folder"></i>
              </button>
            </div>
          </div>
          
          <div class="file-list">
            <!-- Files will be added dynamically -->
          </div>
        </div>
        
        <div class="editor-preview-container">
          <div class="editor-tabs">
            <div class="editor-tab active">Editor</div>
            <div class="editor-tab">Preview</div>
          </div>
          
          <div class="editor-content">
            <div class="editor-pane">
              <textarea class="code-editor"></textarea>
              
              <div class="editor-actions">
                <button class="editor-btn" id="save-btn">
                  <i class="fas fa-save"></i> Save
                </button>
                <button class="editor-btn primary" id="run-btn">
                  <i class="fas fa-play"></i> Run Project
                </button>
              </div>
            </div>
            
            <div class="preview-pane">
              <iframe class="preview-frame"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // UI Elements
    const sidebar = document.querySelector('.sidebar');
    const toggleSidebarBtn = document.querySelector('.toggle-sidebar');
    const closeSidebarBtn = document.querySelector('.close-sidebar');
    const chatContainer = document.querySelector('.chat-container');
    const textarea = document.querySelector('.composer textarea');
    const sendBtn = document.querySelector('.send-btn');
    const buildBtn = document.querySelector('.build-btn');
    const builderPanel = document.querySelector('.builder-panel');
    const closeBuilderBtn = document.querySelector('.close-builder');
    const modelItems = document.querySelectorAll('.model-list .conversation-item');
    const fileList = document.querySelector('.file-list');
    const codeEditor = document.querySelector('.code-editor');
    const saveBtn = document.querySelector('#save-btn');
    const runBtn = document.querySelector('#run-btn');
    const editorTabs = document.querySelectorAll('.editor-tab');
    const editorPane = document.querySelector('.editor-pane');
    const previewPane = document.querySelector('.preview-pane');
    const previewFrame = document.querySelector('.preview-frame');
    const newFileBtn = document.querySelector('#new-file-btn');
    const newFolderBtn = document.querySelector('#new-folder-btn');

    // State
    let currentModel = 'gpt-4o';
    let currentProjectPath = '';
    let currentFilePath = '';
    let currentHostingUrl = '';
    let chatHistory = [];

    // Models mapping
    const models = {
      'gpt-4o': 'gpt-4o',
      'claude-3-5-sonnet': 'claude-3-5-sonnet',
      'grok-beta': 'grok-beta',
      'deepseek-chat': 'deepseek-chat',
      'meta-llama/Meta-Llama-3.1-405B-Instruct-Turbo': 'meta-llama/Meta-Llama-3.1-405B-Instruct-Turbo'
    };

    // Agent models
    const agentModels = {
      coordinator: 'grok-beta',
      search: 'deepseek-chat',
      architecture: 'claude-3-5-sonnet',
      coder: 'gpt-4o',
      guider: 'meta-llama/Meta-Llama-3.1-405B-Instruct-Turbo'
    };

    // Toggle sidebar
    toggleSidebarBtn.addEventListener('click', () => sidebar.classList.toggle('active'));
    closeSidebarBtn.addEventListener('click', () => sidebar.classList.remove('active'));

    // Toggle builder panel
    closeBuilderBtn.addEventListener('click', () => builderPanel.classList.remove('active'));

    // Model selection
    modelItems.forEach(item => {
      item.addEventListener('click', () => {
        modelItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        currentModel = item.dataset.model;
      });
    });
    // Set default active
    document.querySelector('.model-list .conversation-item').classList.add('active');

    // Auto-resize textarea
    textarea.addEventListener('input', () => {
      textarea.style.height = 'auto';
      textarea.style.height = `${textarea.scrollHeight}px`;
    });

    // Switch editor tabs
    editorTabs.forEach(tab => {
      tab.addEventListener('click', () => {
        editorTabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        if (tab.textContent === 'Preview') {
          editorPane.style.display = 'none';
          previewPane.classList.add('active');
          if (currentHostingUrl) previewFrame.src = currentHostingUrl;
        } else {
          editorPane.style.display = 'flex';
          previewPane.classList.remove('active');
        }
      });
    });

    // Add message to chat
    function addMessage(role, content, header = role === 'user' ? 'You' : 'Buddy AI') {
      const message = document.createElement('div');
      message.classList.add('message', role);
      message.innerHTML = `
        <div class="avatar">
          <i class="fas fa-${role === 'user' ? 'user' : 'robot'}"></i>
        </div>
        <div class="message-content">
          <div class="message-header">${header}</div>
          <div class="message-body">${content}</div>
        </div>
      `;
      chatContainer.appendChild(message);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return message.querySelector('.message-body');
    }

    // Stream AI response
    async function streamAIResponse(prompt, model, messageBody) {
      const response = await puter.ai.chat(prompt, { model, stream: true });
      let fullText = '';
      for await (const part of response) {
        const text = part.text || '';
        fullText += text;
        messageBody.innerHTML += text.replace(/\n/g, '<br>');
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }
      return fullText;
    }

    // Send chat message
    sendBtn.addEventListener('click', async () => {
      const prompt = textarea.value.trim();
      if (!prompt) return;
      addMessage('user', prompt);
      textarea.value = '';
      textarea.dispatchEvent(new Event('input'));
      const messageBody = addMessage('assistant', '');
      await streamAIResponse(prompt, currentModel, messageBody);
    });

    // Build project
    buildBtn.addEventListener('click', async () => {
      const buildPrompt = textarea.value.trim();
      if (!buildPrompt) return;
      addMessage('user', buildPrompt);
      textarea.value = '';
      textarea.dispatchEvent(new Event('input'));
      builderPanel.classList.add('active');
      await startBuildProcess(buildPrompt);
    });

    // Start multi-agent build process
    async function startBuildProcess(userPrompt) {
      const guiderBody = addMessage('assistant', '', 'Guider AI');
      await streamAIResponse(`You are the guider AI. Narrate the start of the building process for user request: ${userPrompt}`, agentModels.guider, guiderBody);

      // Coordinator
      const coordBody = addMessage('assistant', '', 'Coordinator AI (Grok)');
      const coordPrompt = `You are the coordinator AI. Analyze the user request: '${userPrompt}'. Decide what the problem is and what needs to be built. Plan the steps, including if search is needed, architecture design, and coding. Output in JSON: {"problem": "", "needsSearch": true/false, "plan": ["step1", "step2", ...]}`;
      const coordResponse = await puter.ai.chat(coordPrompt, { model: agentModels.coordinator });
      const coordJson = JSON.parse(coordResponse);
      coordBody.innerHTML = `Problem: ${coordJson.problem}<br>Plan: ${coordJson.plan.join('<br>')}`;
      
      // Create project dir
      const projectName = puter.randName();
      currentProjectPath = `/projects/${projectName}`;
      await puter.fs.mkdir('/projects');
      await puter.fs.mkdir(currentProjectPath);
      await refreshFileList();

      // Search if needed
      let searchSummary = '';
      if (coordJson.needsSearch) {
        const searchBody = addMessage('assistant', '', 'Search AI (Deepseek)');
        const searchQueryPrompt = `You are the search AI. For the problem: '${coordJson.problem}', generate 3-5 search queries to gather more data. Output as JSON: {"queries": ["query1", ...]}`;
        const searchQueriesResp = await puter.ai.chat(searchQueryPrompt, { model: agentModels.search });
        const searchQueries = JSON.parse(searchQueriesResp).queries;

        let searchResults = '';
        for (const query of searchQueries) {
          const res = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&pretty=1`);
          const data = await res.json();
          searchResults += `Query: ${query}\nAbstract: ${data.Abstract || ''}\nTopics: ${data.RelatedTopics.map(t => t.Text).join('\n') || ''}\n\n`;
        }

        const summarizePrompt = `Summarize these search results for the problem: '${coordJson.problem}'. Results: ${searchResults}. Output a concise summary.`;
        searchSummary = await puter.ai.chat(summarizePrompt, { model: agentModels.search });
        searchBody.innerHTML = `Searched for: ${searchQueries.join(', ')}<br>Summary: ${searchSummary}`;
      }

      // Architecture
      const archBody = addMessage('assistant', '', 'Architecture AI (Claude)');
      const archPrompt = `You are the architecture AI. For user need: '${userPrompt}', problem: '${coordJson.problem}', search data: '${searchSummary}'. Design the project architecture: folders to create, files with descriptions, libraries needed. Output as JSON: {"folders": ["folder1", ...], "files": [{"path": "file1.js", "description": "desc"}], "libraries": ["lib1", ...]}`;
      const archResponse = await puter.ai.chat(archPrompt, { model: agentModels.architecture });
      const archJson = JSON.parse(archResponse);
      archBody.innerHTML = `Folders: ${archJson.folders.join(', ')}<br>Files: ${archJson.files.map(f => f.path).join(', ')}<br>Libraries: ${archJson.libraries.join(', ')}`;

      // Create folders and files
      for (const folder of archJson.folders) {
        await puter.fs.mkdir(`${currentProjectPath}/${folder}`);
      }
      for (const file of archJson.files) {
        await puter.fs.write(`${currentProjectPath}/${file.path}`, '');
      }
      await refreshFileList();

      // Coding
      for (const file of archJson.files) {
        const coderBody = addMessage('assistant', '', `Coder AI (GPT) - Generating ${file.path}`);
        const codePrompt = `You are the coder AI. Write the complete code for file '${file.path}': ${file.description}. In context of project '${userPrompt}', architecture: ${JSON.stringify(archJson)}. Include libraries if needed. Output ONLY the code.`;
        const codeMessage = coderBody; // To append streamed code
        codeMessage.innerHTML += '<pre><code>';
        const response = await puter.ai.chat(codePrompt, { model: agentModels.coder, stream: true });
        let code = '';
        for await (const part of response) {
          const text = part.text || '';
          code += text;
          codeMessage.innerHTML = `<pre><code>${code.replace(/\n/g, '<br>')}</code></pre>`;
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        codeMessage.innerHTML = `<pre><code>${code}</code></pre>`;
        await puter.fs.write(`${currentProjectPath}/${file.path}`, code);
        await refreshFileList();
      }

      // Guider final
      const finalGuiderBody = addMessage('assistant', '', 'Guider AI');
      await streamAIResponse(`You are the guider AI. The project for '${userPrompt}' is built. Guide the user on how to preview, edit, and run it.`, agentModels.guider, finalGuiderBody);

      // Auto preview
      await previewProject();
    }

    // Refresh file list
    async function refreshFileList() {
      fileList.innerHTML = '';
      const items = await puter.fs.readdir(currentProjectPath);
      items.forEach(item => {
        const fileItem = document.createElement('div');
        fileItem.classList.add('file-item');
        fileItem.innerHTML = `
          <i class="fas fa-${item.is_dir ? 'folder' : 'file-code'}"></i>
          <span>${item.name}</span>
        `;
        fileItem.addEventListener('click', async () => {
          document.querySelectorAll('.file-item').forEach(i => i.classList.remove('active'));
          fileItem.classList.add('active');
          if (!item.is_dir) {
            currentFilePath = item.path;
            const blob = await puter.fs.read(currentFilePath);
            const text = await blob.text();
            codeEditor.value = text;
          }
        });
        fileList.appendChild(fileItem);
      });
    }

    // Save file
    saveBtn.addEventListener('click', async () => {
      if (currentFilePath) {
        await puter.fs.write(currentFilePath, codeEditor.value);
        alert('File saved!');
      }
    });

    // Run/Preview project
    runBtn.addEventListener('click', previewProject);

    async function previewProject() {
      const hosting = await puter.hosting.create(null, currentProjectPath);
      currentHostingUrl = hosting.url;
      previewFrame.src = currentHostingUrl;
      // Switch to preview tab
      editorTabs[1].click();
    }

    // New file
    newFileBtn.addEventListener('click', async () => {
      const name = prompt('New file name:');
      if (name) {
        await puter.fs.write(`${currentProjectPath}/${name}`, '');
        await refreshFileList();
      }
    });

    // New folder
    newFolderBtn.addEventListener('click', async () => {
      const name = prompt('New folder name:');
      if (name) {
        await puter.fs.mkdir(`${currentProjectPath}/${name}`);
        await refreshFileList();
      }
    });

    // Initial welcome message
    addMessage('assistant', `<p>Hello! I'm Buddy, your AI assistant. How can I help you today?</p><p>Here are some things I can do:</p><ul><li>Answer your questions</li><li>Help with coding problems</li><li>Generate content</li><li>Build complete web applications</li></ul>`, 'Buddy AI');
  </script>
</body>
</html>
